<script>
	var photo_coord = [54.50706,36.25178]
	var map = L.map('map').setView([54.5108,36.2390], 12);
	var OpenStreetMap_DE = L.tileLayer('https://{s}.tile.openstreetmap.de/tiles/osmde/{z}/{x}/{y}.png', {
		maxZoom: 18,
		attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
	});
	var tiles = OpenStreetMap_DE.addTo(map);
	var circle = L.circle(photo_coord, {
		color: 'red',
		fillColor: '#f03',
		fillOpacity: 0.5,
		radius: 500
	}).addTo(map).bindPopup('Гиперссылка на картографический сервис');
</script>
